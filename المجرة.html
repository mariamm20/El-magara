<!DOCTYPE html>
<head>
    <title>
        المجرة
    </title>
    <link rel="stylesheet" href="stylesheet.css" text="text/css"/>
    <meta charset="UTF-8"/>
<link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div id="bigdiv">
        <br>
        <div id="logodiv">
          <img src="logo.PNG" alt="logo" class="logoimg"/>
          <img src="icon.png" alt="icon" id="icon1"/>
          <h3> سجل الان لتحجز رحلتك للفضاء </h3>
          <div class="bader">
          <img src="icon.png" alt="icon" id="icon2"/>
          <h4>  بادر بالحجز انت و اصدقائك </h4></div>
          
            <a href="#block" id="target">
              عرض خاص 
            </a>
            <div>
            <span id="block">
           سافر معنا لمده 30 دقيقة ب 100 الف جنيه عرض خاص لفترة محدودة
            </span>
            </div>
           
        </div>
        <form>
            <div class="label">
                <fieldset class="fieldset">
                    <legend>
                        الاسم رباعى
                    </legend>
                    <div class="divof">
                     <i class="fa fa-user fa-2x" aria-hidden="true" ></i>
                    <input type="username" placeholder="ادخل الاسم" required=/>
                    </div>
                </fieldset>
        
                
            </div>
            <div class="label">
                  <fieldset class="fieldset">
                    <legend>
                        رقم الهاتف
                    </legend>
                  <div class="divof">
                     <i class="fa fa-phone-square fa-2x" aria-hidden="true"></i>
                    <input type="username" placeholder="ادخل رقم الهاتف" required=/>
                    </div>
                </fieldset>
            </div>
            <div class="label">
                  <fieldset class="fieldset">
                    <legend>
                        البريد الألكترونى
                    </legend>
                    <div class="divof">
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    <input type="username" placeholder="ادخل البريد" required=/>
                    </div>
                </fieldset>
            </div>
            <div class="label">
                  <fieldset class="fieldset">
                    <legend>
                        العنوان
                    </legend>
                    <div class="divof">
                    <i class="fa fa-address-card fa-2x" aria-hidden="true"></i>
                    <input type="username" placeholder="ادخل العنوان" required />
                    </div>
                </fieldset>
            </div>
            <div class="label">
                  <fieldset class="fieldset">
                    <legend>
                        الرحلة
                    </legend>
                    
                    <div id="option1" >
                        <i class="fa fa-plane fa-2x" aria-hidden="true" id="plane"></i>
                    <select id="option2" >
                        <option> اختر رحلتك </option>
                        <option>
                            رحلة الى القمر
                        </option>
                        <option>رحلة المريخ </option>
                        <option> رحلة الى محطه الالعاب </option>
                        <option>رحلة زحل </option>
                        
                    </select></div>
                    
                </fieldset>
            </div>

            <div class="center">
                <label >
                    <input type="checkbox" id="input" required/> المجرة غير مسئولة عن اى ضرر بعد الرحلة
                </label>
            </div>
<a href="end.html" id="submit">انطلق</a>


        
        </form>
        



        
        
        
        
        
        
    </div>
        
        
    
    
    
    
    
    
    
</body
</html>
